<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA Compatible" content="ie=edge">
    <title> Calculator </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container"> 
 <div class="calcdisplay">   </div>
 <div class="buttonsContainer"> 
  <button class="buttonCont" id="equalBtn"> AC </button>
  <button class="buttonCont" id="DotBtn"> C </button>
  <button class="buttonCont" id="%Btn"> % </button>
  <button class="buttonCont" id="+Btn"> / </button>
  <button class="buttonCont" id="3Btn"> 7 </button>
  <button class="buttonCont" id="2Btn"> 8 </button>
  <button class="buttonCont" id="1Btn"> 9 </button>
  <button class="buttonCont" id="-Btn"> * </button>
  <button class="buttonCont" id="6Btn"> 4 </button>
  <button class="buttonCont" id="5Btn"> 5 </button>
  <button class="buttonCont" id="4Btn"> 6 </button>
  <button class="buttonCont" id="*Btn"> - </button>
  <button class="buttonCont" id="9Btn"> 1 </button>
  <button class="buttonCont" id="8Btn"> 2 </button>
  <button class="buttonCont" id="7Btn"> 3 </button>
  <button class="buttonCont" id="/Btn"> + </button>
  <button class="buttonCont" id="zeroBtn"> 0 </button>
  <button class="buttonCont" id="CButton"> . </button>
  <button class="buttonCont" id="ACButton"> = </button>


 </div>
</div>

<script src="script.js" ></script>

</body>
</html>
